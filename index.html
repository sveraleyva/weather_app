<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Weather Dashboard</title>
</head>
<body class="font-serif text-lg bg-sky-50">
    <header class="p-3 text-center border-b-4 border-slate-300 bg-sky-900">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <div id="search">
        <form action="">
            <input type="text" name="" id="user-input">
            <button id="search-btn">Search</button>
        </form>
    </div>

    <div id="city-weather">
        <h2 id="currentCity"></h2>
        <h2 id="currentDate"></h2>
        <i id="currentIcon"></i>
        <h2 id="currentTemp"></h2>
        <h2 id="currentWind"></h2>
        <h2 id="currentHum"></h2>
    </div>

    <div id="forecast">

    </div>

    <div id="past-searches">

    </div>

</body>

<script src="./assets/script.js"></script>

</html>
